<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <title>criar roteiro</title>
    <base href="/">
</head>

<body class="">
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center
                    justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0
                        link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2
                        justify-content-center mb-md-0">
                    <li><a href="roteiros?id={{id}}" class="nav-link px-2 link-secondary ">Roteiros</a></li>
                    <li><a href="criar-roteiro#" class="nav-link px-2
                                link-body-emphasis active">Criar Roteiros</a></li>
                    <li><a href="terminal" class="nav-link px-2
                                    link-body-emphasis">Terminal</a></li>
                                    <li><a href="drag-drop" class="nav-link px-2
                                        link-body-emphasis">Drag e Drop</a></li>
                </ul>


                <div class="dropdown text-end">
                    <a href="login" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small">
                        <li><a class="dropdown-item" href="#">New project...</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="criar-roteiro p-4 d-flex justify-content-center">
        <form class="col-md-3 ">
            <div class="form-group pb-4">
                <label class="pb-3" for="exampleInputEmail1">Qual o lugar que deseja ir?</label>
                <input class="col-2 mb-3" type="lugar" [(ngModel)]="roteiro.lugar" name="lugar" class="form-control"
                    placeholder="Digite o lugar...">
            </div>
            <div class="form-group pb-4">
                <label class="pb-3" for="exampleInputPassword1">Qual a quantidade de dias?</label>
                <input type="dias" class="form-control" [(ngModel)]="roteiro.dias" name="dias"
                    placeholder="Digite quantos dias...">
            </div>
            <button type="submit" (click)="criarRoteiro()" class="btn btn-primary mr-4">Gerar Roteiro</button>
            <button type="cancel" (click)="cancel()" class="btn btn-primary ml-2">voltar</button>
            <p-toast></p-toast>

        </form>
    </div>
</body>
