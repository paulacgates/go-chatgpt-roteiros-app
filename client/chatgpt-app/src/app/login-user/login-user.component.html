<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"></script>
    <title>login</title>
  </head>

  <body>
    <section class=" section-app vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-light text-black" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">

                <div class="mb-md-5 mt-md-4 pb-5">

                  <h2 style="color:#c25229" class=" fw-bold mb-2
                    text-uppercase">Login</h2>
                  <p class="text-black-50 mb-5">Entre com seu login e senha!</p>
                  <div class="form-outline form-white mb-4">
                    <input pInputText placeholder="Login" type="login"
                      class="form-control 
                      form-control-lg" [(ngModel)]="login.username" />

                  </div>

                  <div class="form-outline form-white mb-1">
                    <input type="password" pInputText placeholder="Senha"
                      class="form-control form-control-lg"  [(ngModel)]="login.password"/>
                  </div>

                  <p class="small mb-1 pb-md-1"><a class="text-black-50"
                      href="#!">Esqueci minha senha</a></p>

                  <button class=" btn-submit-login btn btn-lg px-5"
                    type="submit" (click)="getLogin()" >Login</button>

                </div>

                <div>
                  <p class="mb-0">NÃ£o possui uma conta? <a href="signup"
                      class="text-black-50 fw-bold">Criar nova conta</a>
                  </p>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <p-toast></p-toast>
    </section>
  </body>
