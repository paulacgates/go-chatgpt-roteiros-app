<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
            integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
            integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
            crossorigin="anonymous"></script>


        <title>Roteiros</title>
    </head>

    <body>
        <header class="p-3 mb-3 border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center
                    justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0
                        link-body-emphasis text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img"
                            aria-label="Bootstrap">
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                    </a>

                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2
                        justify-content-center mb-md-0">
                        <li><a href="#" class="nav-link px-2 link-secondary
                                active">Roteiros</a></li>
                        <li><a href="/criar-roteiro?id={{id}}" class="nav-link
                                px-2
                                link-body-emphasis">Criar Roteiros</a></li>
                        <li><a href="terminal" class="nav-link px-2
                                link-body-emphasis">Terminal</a></li>
                        <li><a href="drag-drop" class="nav-link px-2
                                link-body-emphasis">Drag e Drop</a></li>
                    </ul>

                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3"
                        role="search">
                        <input style="border-color: #c25229" type="search"
                            class="form-control" placeholder="Buscar..."
                            aria-label="Search">
                    </form>

                    <div class="dropdown text-end">
                        <a href="login" class="d-block link-dark
                            text-decoration-none dropdown-toggle"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://github.com/mdo.png" alt="mdo"
                                width="32" height="32" class="rounded-circle">
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <div class="page-content">
            <div class="row">
                <div class="col-12 ">
                    <div class="list-group " id="list-tab" role="tablist"
                        *ngFor="let rot of roteiro">
                        <p-accordion [activeIndex]="1">
                            <p-accordionTab headerStyle="background-color:
                                #d35629; color: aliceblue;"
                                header="Roteiro para {{rot.lugar}} de
                                {{rot.dias}} dias">
                                <p style="white-space: pre-line" id="edit"contenteditable="true">
                                    {{rot.roteiro_gerado}}
                                    <td contenteditable="false">
                                        <!-- Call to action buttons -->
                                        <ul class="list-inline m-0 pt-5">
                                            <li class="list-inline-item">
                                                <button (click)="saveEdits()" class="btn btn-success
                                                    btn-sm rounded-2"
                                                    type="button"
                                                    data-toggle="tooltip"
                                                    data-placement="top"
                                                    title=""
                                                    data-original-title="Edit"><i
                                                        class="pi pi-file-edit"></i> Salvar</button>
                                            </li>
                                            <li class="list-inline-item">
                                                <button
                                                    (click)="confirm(rot.id_roteiro)"
                                                    class=" btn btn-danger
                                                    btn-sm rounded-2"
                                                    type="button"
                                                    data-toggle="tooltip"
                                                    data-placement="top"
                                                    title=""
                                                    data-original-title="Delete"><i
                                                        class="pi pi-trash"></i></button>
                                            </li>
                                        </ul>
                                    </td>
                                </p>
                            </p-accordionTab>
                        </p-accordion>

                    </div>
                    <div id="update"> </div>
                    <p-toast></p-toast>
                    <p-confirmDialog  acceptLabel= "Sim" rejectLabel= "Nao" class="confirm-dialog-roteiros"></p-confirmDialog>
                </div>
            </div>
        </div>
        <footer class="d-flex flex-wrap justify-content-between
            align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary
                    text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <span class="mb-3 mb-md-0 text-body-secondary">Â© 2023 Company,
                    Inc</span>
            </div>
        </footer>
        <p-toast></p-toast>
    </body>

</html>
